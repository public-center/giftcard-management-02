<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form class="form-horizontal">
          <!--Name-->
          <div class="form-group" cq-error="firstName"><label class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.firstName"></div>
          </div>
          <div class="form-group" cq-error="middleName"><label class="col-sm-2 control-label">Middle name</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.middleName"></div>
          </div>
          <div class="form-group" cq-error="lastName"><label class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.lastName"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group" cq-error="stateId"><label class="col-sm-2 control-label">State ID (such as license
            number)</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.stateId"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group" cq-error="phone"><label class="col-sm-2 control-label">Phone number</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.phone"></div>
          </div>
          <!--Address-->
          <div class="form-group" cq-error="address1"><label class="col-sm-2 control-label">Address 1</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.address1"></div>
          </div>
          <div class="form-group" cq-error="address2"><label class="col-sm-2 control-label">Address 2</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.address2"></div>
          </div>
          <div class="form-group" cq-error="city"><label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.city"></div>
          </div>
          <div class="form-group" cq-error="state">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
              <select name="status" id="status" class="form-control" ng-model="customerCtrl.displayData.newCustomer.state">
                <option value="{{state.abbreviation}}"
                        ng-repeat="state in customerCtrl.states track by $index">
                  {{state.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group" cq-error="zip"><label class="col-sm-2 control-label">Zip</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.zip" numbers-only zip-code>
            </div>
          </div>

          <div class="form-group" cq-error="systemId"><label class="col-sm-2 control-label">System ID</label>
            <div class="col-sm-10"><input type="text" class="form-control"
                                          ng-model="customerCtrl.displayData.newCustomer.systemId"></div>
          </div>

          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-primary" type="submit" ng-click="customerCtrl.registerNewCustomer()">Save changes</button>
              <button class="btn btn-white" type="submit" ng-click="customerCtrl.goToCustomerMain()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
