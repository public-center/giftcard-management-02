<div class="wrapper wrapper-content animated" style="max-width: 100%; display:block">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="activity-table-responsive">
            <table
              st-table="displayData.display"
              st-safe-src="displayData.safe"
              class="table table-striped activity-table">
              <col width="40%">
              <col width="40%">
              <col width="20%">
              <thead>
              <tr>
                <th st-sort="name">Name</th>
                <th st-sort="rejectionTotal">Total</th>
                <th>Update Total</th>
              </tr>
              <tr>
                <th>
                  <input st-search="fullName" class="input-sm form-control" type="search"/>
                </th>
                <th>
                  <input st-search="rejectionTotal" class="input-sm form-control" type="search"/>
                </th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in displayData.display">
                <td>{{row.fullName.toUpperCase()}}</td>
                <td>{{row.rejectionTotal | currency}}</td>
                <th><input ng-model="row.newTotal" ng-change="denialsCtrl.updateTotal(row)" numbers-only="decimal"/></th>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="5" class="text-center">
                  <div st-pagination="" st-items-by-page="denialsCtrl.displayData.perPage"></div>
                </td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Update failed-->
<cq-modal modal-id="update-total-fail" hide-submit="true" modal-title="Failed to update customer total"></cq-modal>
