<div class="wrapper wrapper-content animated ">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{singleCtrl.selectedUser.fullName}} </h5>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">
            <!--NAME-->
            <div class="form-group" cq-error="firstName"><label class="col-sm-2 control-label">First name</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="singleCtrl.selectedUser.firstName"></div>
            </div>
            <div class="form-group" id="lastName" cq-error="lastName"><label class="col-sm-2 control-label">Last name</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="singleCtrl.selectedUser.lastName"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <!--EMAIL-->
            <div class="form-group" cq-error="email"><label class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="singleCtrl.selectedUser.email"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <!--PASSWORD-->
            <div class="form-group" cq-error="hashedPassword"><label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10"><input type="password" class="form-control" name="password" ng-model="singleCtrl.selectedUser.password"></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit" ng-click="singleCtrl.update()">Save changes</button>
                <button class="btn btn-white" type="submit" ng-click="singleCtrl.cancel()">Cancel</button>
                <button class="btn btn-danger" type="submit" ng-click="singleCtrl.deleteConfirm = true;"
                        ng-show="!singleCtrl.deleteConfirm">Delete User
                </button>
                <button class="btn btn-danger" type="submit" ng-click="singleCtrl.deleteUser()"
                        ng-show="singleCtrl.deleteConfirm">Click again to confirm
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
