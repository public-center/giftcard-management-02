<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form method="get" class="form-horizontal">
          <!--Name-->
          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">Company name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.name"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <!--Name-->
          <div class="form-group" cq-error="firstName"><label class="col-sm-2 control-label">Contact first name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.contact.firstName"></div>
          </div>
          <div class="form-group" cq-error="lastName"><label class="col-sm-2 control-label">Contact last name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.contact.lastName"></div>
          </div>
          <div class="form-group" cq-error="email"><label class="col-sm-2 control-label">Contact email</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.contact.email"></div>
          </div>
          <div class="form-group" cq-error="password"><label class="col-sm-2 control-label">Contact temporary password</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.contact.password"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <!--Address-->
          <div class="form-group" cq-error="address1"><label class="col-sm-2 control-label">Address 1</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.address1"></div>
          </div>
          <div class="form-group" cq-error="address2"><label class="col-sm-2 control-label">Address 2</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.address2"></div>
          </div>
          <div class="form-group" cq-error="city"><label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.city"></div>
          </div>
          <div class="form-group" cq-error="state"><label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
              <select class="select2_demo_3 form-control" ng-model="newCompanyCtrl.state">
                <option value="{{state.abbreviation}}" ng-repeat="state in newCompanyCtrl.states track by state.abbreviation">
                  {{state.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group" cq-error="zip"><label class="col-sm-2 control-label">Zip</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newCompanyCtrl.zip" numbers-only zip-code></div>
          </div>

          <div class="hr-line-dashed"></div>

          <!--Bookkeeping emails-->
          <div class="form-group" cq-error="serviceFee"><label class="col-sm-2 control-label">Bookkeeping Emails</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="editCompanyCtrl.displayData.company.bookkeepingEmails" placeholder="email1@email.com,email2@email.com,..."></div>
          </div>

          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-primary" type="submit" ng-click="newCompanyCtrl.register()">New Company</button>
              <button class="btn btn-primary" type="submit" ng-click="newCompanyCtrl.register(true)">New Power Seller</button>
              <button class="btn btn-white" type="submit" ui-sref="main.admin.settings.companies.list">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
