<div class="row">
  <div class="text-center">
    <div class="col-md-6 col-md-offset-3 text-center">
      <img src="assets/images/logo/JPEG72_small_grey.jpg" class="img-responsive" ui-sref="auth.admin" style="cursor: pointer">
    </div>
  </div>
</div>
<div class="row text-center">
  <h3>Giftcard Manager Login</h3>
</div>
<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <form class="m-t" role="form">
      <div class="form-group">
        <input class="form-control" placeholder="Email" ng-model="authAdminCtrl.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="authAdminCtrl.password">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" ng-click="authAdminCtrl.login()">Login</button>
      <a ui-sref="auth.forgot">Forgot password?</a>
    </form>
  </div>
  <h3 ng-if="authAdminCtrl.unauthorized">Invalid username or password</h3>
</div>

<div class="middle-box text-center loginscreen animated fadeInDown" ng-if="authAdminCtrl.isDevelopment">
  <div>
    <form class="m-t" role="form">
      <button type="submit" class="btn btn-info block full-width m-b" ng-click="authAdminCtrl.forceLogin('admin')">Login as admin</button>
      <button type="submit" class="btn btn-info block full-width m-b" ng-click="authAdminCtrl.forceLogin('corporateAdmin')">Login as corporate-admin</button>
      <button type="submit" class="btn btn-info block full-width m-b" ng-click="authAdminCtrl.forceLogin('manager')">Login as manager</button>
      <button type="submit" class="btn btn-info block full-width m-b" ng-click="authAdminCtrl.forceLogin('employee')">Login as employee</button>
    </form>
  </div>
</div>
