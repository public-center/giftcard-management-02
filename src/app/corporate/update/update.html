<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form method="get" class="form-horizontal">
          <!--Name-->
          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">Company name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="corpCtrl.displayData.company.name"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <!--Address-->
          <div class="form-group" cq-error="address1"><label class="col-sm-2 control-label">Address 1</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="corpCtrl.displayData.company.address1"></div>
          </div>
          <div class="form-group" cq-error="address2"><label class="col-sm-2 control-label">Address 2</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="corpCtrl.displayData.company.address2"></div>
          </div>
          <div class="form-group" cq-error="city"><label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="corpCtrl.displayData.company.city"></div>
          </div>
          <div class="form-group" cq-error="state"><label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
              <select class="select2_demo_3 form-control" ng-model="corpCtrl.displayData.company.state">
                <option value="{{state.abbreviation}}" ng-repeat="state in corpCtrl.states">
                  {{state.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group" cq-error="zip"><label class="col-sm-2 control-label">Zip</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="corpCtrl.displayData.company.zip" numbers-only zip-code></div>
          </div>

          <div class="hr-line-dashed"></div>
          <!--URL-->
          <div class="form-group" cq-error="url"><label class="col-sm-2 control-label">Company URL</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="corpCtrl.displayData.company.url"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
