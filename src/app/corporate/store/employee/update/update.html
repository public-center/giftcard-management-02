<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form method="get" class="form-horizontal">
          <!--Name-->
          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateEmployeeCtrl.displayData.employee.firstName"></div>
          </div>
          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateEmployeeCtrl.displayData.employee.lastName"></div>
          </div>
          <div class="hr-line-dashed"></div>

          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateEmployeeCtrl.displayData.employee.email"></div>
          </div>

          <div class="hr-line-dashed"></div>
          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">Update password</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateEmployeeCtrl.displayData.employee.password"></div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-warning" ng-class="{'btn-primary': updateEmployeeCtrl.checkbox === 'corporate-admin', 'btn-warning': updateEmployeeCtrl.checkbox !== 'corporate-admin'}" ng-click="updateEmployeeCtrl.changeRole('corporate-admin')">
                  <input type="radio" name="role" ng-model="updateEmployeeCtrl.checkbox" value="corporate-admin"/>Corporate Admin
                </label>
                <label class="btn btn-warning" ng-class="{'btn-primary': updateEmployeeCtrl.checkbox === 'manager', 'btn-warning': updateEmployeeCtrl.checkbox !== 'manager'}" ng-click="updateEmployeeCtrl.changeRole('manager')">
                  <input type="radio" name="role" ng-model="updateEmployeeCtrl.checkbox" value="manager"/>Manager
                </label>
                <label class="btn btn-warning" ng-class="{'btn-primary': updateEmployeeCtrl.checkbox === 'employee', 'btn-warning': updateEmployeeCtrl.checkbox !== 'employee'}" ng-click="updateEmployeeCtrl.changeRole('employee')">
                  <input type="radio" name="role" ng-model="updateEmployeeCtrl.checkbox" value="employee"/>Employee</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-primary" type="submit" ng-click="updateEmployeeCtrl.update()">Save changes</button>
              <!--Corporate admin-->
              <button class="btn btn-white" type="submit"
                      ui-sref="main.corporate.store.details({storeId: updateEmployeeCtrl.storeId, companyId: updateEmployeeCtrl.companyId})" ng-if="!storeCtrl.displayData.isManager">
                Cancel
              </button>
              <!--Store Manager-->
              <button class="btn btn-white" type="submit"
                      ui-sref="main.employee.store.details" ng-if="storeCtrl.displayData.isManager">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
