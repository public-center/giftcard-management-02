<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form method="get" class="form-horizontal">
          <div class="row form-group">
            <label class="col-sm-2 control-label">User Type</label>
            <div class="col-sm-10">
              <select name="modify-card-select" ng-model="newEmployeeCtrl.role" class="form-control">
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
              </select>
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <!--Name-->
          <div class="form-group" cq-error="firstName"><label class="col-sm-2 control-label">Employee first name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newEmployeeCtrl.firstName"></div>
          </div>
          <div class="form-group" cq-error="lastName"><label class="col-sm-2 control-label">Employee last name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newEmployeeCtrl.lastName"></div>
          </div>
          <div class="form-group" cq-error="email"><label class="col-sm-2 control-label">Employee email</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newEmployeeCtrl.email"></div>
          </div>
          <div class="form-group" cq-error="password"><label class="col-sm-2 control-label">Employee temporary password</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newEmployeeCtrl.password"></div>
          </div>
          <div class="hr-line-dashed"></div>

          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-primary" type="submit" ng-click="newEmployeeCtrl.register()">Save changes</button>
              <!--Corporate admin-->
              <button class="btn btn-white" type="submit" ui-sref="main.admin.settings.companies.list" ng-if="!storeCtrl.displayData.isManager">Cancel</button>
              <!--Manager-->
              <button class="btn btn-white" type="submit" ui-sref="main.employee.store.details" ng-if="storeCtrl.displayData.isManager">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
