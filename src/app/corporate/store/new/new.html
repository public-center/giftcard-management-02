<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form method="get" class="form-horizontal">
          <!--Name-->
          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">Store name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.name"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <!--Name-->
          <div class="form-group" cq-error="firstName"><label class="col-sm-2 control-label">Employee first name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.contact.firstName"></div>
          </div>
          <div class="form-group" cq-error="lastName"><label class="col-sm-2 control-label">Employee last name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.contact.lastName"></div>
          </div>
          <div class="form-group" cq-error="email"><label class="col-sm-2 control-label">Employee email</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.contact.email"></div>
          </div>
          <div class="form-group" cq-error="password"><label class="col-sm-2 control-label">Employee temporary password</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.contact.password"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <!--Address-->
          <div class="form-group" cq-error="address1"><label class="col-sm-2 control-label">Address 1</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.address1"></div>
          </div>
          <div class="form-group" cq-error="address2"><label class="col-sm-2 control-label">Address 2</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.address2"></div>
          </div>
          <div class="form-group" cq-error="city"><label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.city"></div>
          </div>
          <div class="form-group" cq-error="state"><label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
              <select ng-model="newStoreCtrl.state" class="form-control">
                <option ng-repeat="value in newStoreCtrl.states track by $index" value="{{value.abbreviation}}">
                  {{value.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group" cq-error="zip"><label class="col-sm-2 control-label">Zip</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="newStoreCtrl.zip" numbers-only zip-code></div>
          </div>

          <div ng-if="newStoreCtrl.displayData.company.settings.useAlternateGCMGR">
            <div class="hr-line-dashed"></div>
            <div class="form-group" cq-error="city"><label class="col-sm-2 control-label">Merchant Max Value</label>
              <div class="col-sm-10"><input type="text" class="form-control" numbers-only="decimal"
                                            ng-model="newStoreCtrl.maxSpending"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-primary" type="submit" ng-click="newStoreCtrl.register()">Save changes</button>
              <button class="btn btn-white" type="submit" ui-sref="main.admin.settings.companies.list">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
