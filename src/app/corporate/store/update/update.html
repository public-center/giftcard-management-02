<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <form method="get" class="form-horizontal">
          <!--Name-->
          <div class="form-group" cq-error="name"><label class="col-sm-2 control-label">Store name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.name"></div>
          </div>
          <div class="hr-line-dashed"></div>
          <!--Address-->
          <div class="form-group" cq-error="address1"><label class="col-sm-2 control-label">Address 1</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.address1"></div>
          </div>
          <div class="form-group" cq-error="address2"><label class="col-sm-2 control-label">Address 2</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.address2"></div>
          </div>
          <div class="form-group" cq-error="city"><label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.city"></div>
          </div>
          <div class="form-group" cq-error="state"><label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
              <select class="select2_demo_3 form-control" ng-model="updateStoreCtrl.displayData.details.state">
                <option value="{{state.abbreviation}}" ng-repeat="state in updateStoreCtrl.states track by state.abbreviation">
                  {{state.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group" cq-error="zip"><label class="col-sm-2 control-label">Zip</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.zip" numbers-only zip-code></div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group" cq-error="phone"><label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.phone"></div>
          </div>

          <div ng-if="updateStoreCtrl.corpData.alternativeGcmgr">
            <div class="hr-line-dashed"></div>
            <div class="form-group" cq-error="address1"><label class="col-sm-2 control-label">Card Value Percentage</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.creditValuePercentage"></div>
            </div>
            <div class="form-group" cq-error="address2"><label class="col-sm-2 control-label">Merchant Max Value</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.maxSpending"></div>
            </div>
            <div class="form-group" cq-error="city"><label class="col-sm-2 control-label">Merchant Payout Percentage</label>
              <div class="col-sm-10"><input type="text" class="form-control" ng-model="updateStoreCtrl.displayData.details.payoutAmountPercentage"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
              <button class="btn btn-primary" type="submit" ng-click="updateStoreCtrl.update()">Save changes</button>
              <button class="btn btn-white" type="submit" ui-sref="main.corporate.store.list">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
